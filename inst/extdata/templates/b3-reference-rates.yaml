id: b3-reference-rates
filename: ~
filetype: CUSTOM
description: Taxas referenciais
locale: pt
calendar: Brazil/ANBIMA
verifyssl: false
downloader:
  function: curve_download
  url: https://www2.bmf.com.br/pages/portal/bmfbovespa/lumis/lum-taxas-referenciais-bmf-ptBR.asp
  format: html
  encoding: latin1
reader:
  function: curve_read
  locale:
    decimal_mark: ','
    grouping_mark: '.'
writers:
  input:
    partition: [curve_name, refdate]
  staging:
    function: process_yc
    partition: [curve_name, refdate]
    columns:
      curve_name: character
      refdate: Date
      forward_date: Date
      cur_days: integer
      biz_days: integer
      r_252: numeric
      r_360: numeric
fields:
- name: refdate
  description: Data de referência
  handler:
    type: Date
    format: '%d/%m/%Y'
- name: curve_name
  description: Nome da curva
  handler:
    type: character
- name: cur_days
  description: Dias corridos
  handler:
    type: integer
- name: r_252
  description: Taxa na base 252 ou taxa na base 360 ou preço futuro
  handler:
    type: number
- name: r_360
  description: Taxa na base 360 ou NA
  handler:
    type: number
